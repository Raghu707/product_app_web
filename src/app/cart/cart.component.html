
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Your Cart</h2>
      <div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let item of cartItems">
             <div class="d-flex flex-column">
          <h5>{{ item.name }}</h5>
          <img [src]="item.imageUrl" class="card-img-top" alt="{{ item.name }}" />
          <p>Price: ${{ item.price }}</p>
          <div class="d-flex align-items-center">
            <button class="btn btn-sm btn-secondary" (click)="updateQuantity(item, -1)">-</button>
            <span class="mx-2">{{ item.quantity }}</span>
            <button class="btn btn-sm btn-secondary" (click)="updateQuantity(item, 1)">+</button>
            <button class="btn btn-danger btn-sm ml-2" (click)="removeItem(item)">Remove</button>
          </div>
        </div>
         <div>
          <p>Total: ${{ (item.price * (item.quantity || 1)).toFixed(2) }}</p>
        </div>
        </div>
    </div>
</div>
<h4 class="mt-3">Total Amount: ${{ totalAmount }}</h4>
<ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
